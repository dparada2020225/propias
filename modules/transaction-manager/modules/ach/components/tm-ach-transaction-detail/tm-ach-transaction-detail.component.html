<ngx-spinner></ngx-spinner>
<article [ngClass]="[customShow, 'byte-container transfers tm-ach-detail']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <adf-header
    [subtitle]='title'
    label='tm:ach:title_home'>
  </adf-header>
  <section class='content'>
    <adf-reading [data]='voucherLayout'></adf-reading>
  </section>

  <section class='under_section'>
    <div>

      <button *ngIf='isShowSignatureBtn' class='sing-btn' (click)='getSignatureDetail()'>

        <span> {{ 'view_signature' | translate }}  </span>
      </button>
    </div>
    <div [ngClass]="['button_container']">
      <adf-button
        id="next"
        class="primary"
        value="{{ 'print' | translate }}"
        (click)="print()">
      </adf-button>
      <adf-button
        id="prev"
        class="secondary"
        type="secondary"
        value="{{ 'toReturn' | translate }}"
        (click)="previous()"> </adf-button>
    </div>
  </section>
</article>
