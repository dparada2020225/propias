<article [ngClass]='[customShow, "byte-container", "spp-container"]'>
  <adf-alert *ngIf='message && typeMessage' [receiverType]='typeMessage' [receiverMessage]='message'></adf-alert>
  <div *ngIf='isViewManageBySignatureTracking'>
    <header class='pp-upload__header'>
      <h1>{{ helperTitle | translate }}</h1>
      <p>{{ helperSubtitle | translate }}</p>
    </header>
    <div class='reading-st'>
      <adf-reading [data]='voucherLayout'></adf-reading>
    </div>
  </div>
  <div class='reading-default' *ngIf='!isViewManageBySignatureTracking'>
    <adf-reading [data]='voucherLayout'></adf-reading>
  </div>
  <div class='confirm-payment-content'>
    <hr/>
    <adf-table
      [isShowMessageByEmptyRegisters]='true'
      [emptyMessageHandler]='"message"'
      [isShowHeaders]='true'
      [structure]='tableLayout'
      [isScrolled]='true'></adf-table>
  </div>
  <div class='payroll-buttons-container payment-home'>
    <adf-button data-testid="print" *ngIf='!isDisabledPrintButton' [value]='nextButtonMessage | translate' (click)='next()'></adf-button>
    <adf-button data-testid="back" type='secondary' [value]='"btn.back" | translate' (click)='previous()' ></adf-button>
  </div>
  <div class='headband-container' *ngIf='!isDisabledHeadband'>
    <hr>
    <adf-confirmation-headband [headbandLayout]='headBandLayout'></adf-confirmation-headband>
  </div>
</article>
