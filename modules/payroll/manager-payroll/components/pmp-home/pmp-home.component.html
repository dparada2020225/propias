<main class='byte-container spp-home'>
  <div class='payroll-title'>
    <h1> {{ 'payroll:title' | translate }} </h1>
  </div>

  <div class='payroll-buttons-container--home'>
    <adf-button data-testid="secondary" type='secondary' [value]='"payroll:load-button" | translate' (click)='loadPayroll()' ></adf-button>
    <adf-button data-testid="next" [value]='"payroll:payment-button" | translate' (click)='paymentPayroll()'></adf-button>
  </div>
</main>
