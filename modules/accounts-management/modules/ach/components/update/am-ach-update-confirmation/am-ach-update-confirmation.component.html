<article [ngClass]="[customShow, 'byte-container transfers acm-ach-update-confirm']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <adf-header
    subtitle='ac:ach_subtitle_update_account_confirm'
    label='ach:bisv:label_home'></adf-header>
  <section class='content'>
    <p class='create-txt'> {{ 'ac:ach_text_confirm_update' | translate }} </p>
    <adf-reading [data]='voucherLayout'></adf-reading>
  </section>

  <div [ngClass]="['byte-container__button_v2 no-border']">
    <adf-button
      id="next"
      class="primary"
      value="{{ 't.confirm' | translate }}"
      (click)="nextStep()">
    </adf-button>
    <adf-button
      id="prev"
      class="secondary"
      type="secondary"
      value="{{ 'toReturn' | translate }}"
      (click)="previous()"> </adf-button>
  </div>
</article>
