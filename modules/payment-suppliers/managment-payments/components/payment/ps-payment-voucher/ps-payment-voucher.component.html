
  <article [ngClass]='[customShow, "byte-container", "spp-container"]'>
    <adf-alert [receiverType]='typeMessage' [receiverMessage]='message'></adf-alert>
    <div>
      <adf-form-layout *ngIf='paymentDetail' [form]='form' [setLayoutJson]='formLayout' [setDataSelectList]='formSelectOptions' ></adf-form-layout>
      <div class='table-container'>
        <!--<hr *ngIf='paymentDetail'>-->
        <adf-table
          [isShowMessageByEmptyRegisters]='true'
          [emptyMessageHandler]='"message"'
          [isShowHeaders]='true'
          [structure]='tableLayout'
          [isScrolled]='true'></adf-table>
          <div class="footer">
            <byte-footer-pay-lote
            [title]="'sp:label_important' | translate"
            [description]="'sp:label_important_text'"
            descriptionEl=""
            isSmall = "true">
          </byte-footer-pay-lote>
        </div>
      </div>
 

    </div>
  <!--             [description]="(isMobileTwo ? 'sp:label_important_text_mobil' : !isMobileTwo && isMobile ? 'sp:label_important_text_tablet' : 'sp:label_important_text') | translate" -->

  
    <div class='ps-buttons-container'>
      <adf-button data-testid="secondary" type='secondary' [value]='"ps:btn.back" | translate' (click)='previous()' ></adf-button>
      <adf-button data-testid="primary"  [value]='"ps:btn.print" | translate' (click)='printPdf()'></adf-button>

    </div>
  </article>
