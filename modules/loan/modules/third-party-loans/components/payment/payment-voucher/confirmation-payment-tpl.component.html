<div [ngClass]="['crud-container tpl-payment-confirm byte-container transfers']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <div class="consulting-box">
    <div class="confirmPayment">
      <adf-reading [data]="layoutJsonConfirmation"></adf-reading>
      <adf-form-layout [form]="confirmationPaymentForm" [setLayoutJson]="confirmationPaymentLayout"></adf-form-layout>
    </div>
    <div class="byte-container__button button-divider">
      <adf-button
        *ngIf="!errorExist"
        class="primary"
        id="primary"
        value="{{ 't.continue' | translate }}"
        (click)="handlerTokenValidate()"
      ></adf-button>
      <adf-button class="secondary" id="prev" type="secondary" [value]="'toReturn' | translate" (click)="back()"> </adf-button>
    </div>
  </div>
</div>
