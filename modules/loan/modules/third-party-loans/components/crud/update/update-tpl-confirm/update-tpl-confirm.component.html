<div [ngClass]="['crud-container byte-container transfers']">
    <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
    <div class="consulting-box">
      <div class="confirmReading">
        <adf-reading [data]="layoutJsonConfirmation"></adf-reading>
      </div>
      <div class="byte-container__button button-divider">
        <adf-button class="primary" id="primary" type="primary" value="{{ 'agree' | translate }}" (click)="backTo()"></adf-button>
      </div>
    </div>
  </div>
