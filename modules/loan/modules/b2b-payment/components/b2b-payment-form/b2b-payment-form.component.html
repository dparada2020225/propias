<main [ngClass]="[customShow, 'payment-container byte-container b2b-container']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>

  <section class="main-content">
    <adf-form-layout
      [form]="form"
      [setLayoutJson]="formLayout"
      [setDataSelectList]="selectOptions"
    ></adf-form-layout>

    <div class="byte-container__button">
      <adf-button
        id="primary"
        class="primary"
        [value]="'t.continue' | translate"
        (click)="nextStep()"
      ></adf-button>
      <adf-button class="secondary" id="prev" type="secondary" [value]="'toReturn' | translate" (click)="prevStep()"></adf-button>
    </div>
  </section>
</main>
