<ngx-spinner></ngx-spinner>
<div [ngClass]="[customShow, 'container-b2b-request byte-container b2b-container']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <adf-reading class="reading"  [data]="confirmationLayout"> </adf-reading>
  <div class="byte-container__button">
    <adf-button
      id="bPrimary"
      class="primary"
      value="{{ 'print' | translate }}"
      (click)="nextStep()"
    >
    </adf-button>
    <adf-button class="secondary" id="secondary" type="secondary" value="{{ 'toReturn' | translate }}" (click)="backStep()"> </adf-button>
  </div>
</div>
