<ngx-spinner></ngx-spinner>
<article [ngClass]="[customShow, 'byte-container transfers ach-tm365-confirm']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <adf-header
    label='tm365:label_subtitle_home'
    title='ach:bisv:label_home'
    subtitle='tm-ach-uni:confirmation-title'
    logoUrl='assets/images/private/ach/logo_transfer_365.svg'
    width='140px'
    height='40px'
  ></adf-header>
  <section class='content'>
    <p> {{ 'ach:bisv:label_text_confirm' | translate }} </p>
    <adf-reading [data]='voucherLayout'></adf-reading>
    <adf-table [useVirtualScroll]="userVirtualScrollInTable" [structure]='tableStructure'></adf-table>
    <byte-tm365-footer
      label1='tm365:label_total_amount'
      label2='tm365:label_total_credits'
      label3='tm365:label_total'
      [value1]='total'
      [value2]='credits'
      [currency]='currency'
    ></byte-tm365-footer>

    <byte-adf-transfer-footer
      title='ach:bisv:label_important'
      descriptionEl='ach:bisv:label_ach_footer'
    ></byte-adf-transfer-footer>
  </section>

  <div [ngClass]="['byte-container__button_v2 no-border']">
    <adf-button
      id="next"
      class="primary"
      value="{{ 't.continue' | translate }}"
      (click)="nextStep()">
    </adf-button>
    <adf-button
      id="prev"
      class="secondary"
      type="secondary"
      value="{{ 'toReturn' | translate }}"
      (click)="previous()"> </adf-button>
  </div>
</article>
