<div [ngClass]="[customShow, 'container-own-transfer byte-container transfers']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <adf-reading class="transfer-reading" [data]="voucherLayout"> </adf-reading>
  <div [ngClass]="['byte-container__button']">
    <adf-button *ngIf='isShowPrintButton' id="next" class="primary" value="{{ nextButtonMessage | translate }}" (click)="nextStep()">
    </adf-button>
    <adf-button id="prev" class="secondary" [type]='typePrevButton' value="{{ 'toReturn' | translate }}" (click)="lastStep()"> </adf-button>
  </div>

  <adf-confirmation-headband *ngIf='isShowHeadband' [headbandLayout]="headBandLayout"></adf-confirmation-headband>
</div>
