<div [ngClass]="[customShow, 'byte-container container-donation']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <adf-reading class="transfer-reading" [data]="voucherLayout"> </adf-reading>
  <div class="byte-container__button">
    <adf-button class="primary"  value="{{ 't.confirm' | translate }}" (click)="nextStep()"> </adf-button>
    <adf-button class="secondary" type="secondary" value="{{ 'toReturn' | translate }}" (click)="lastStep()">
    </adf-button>
  </div>
</div>
