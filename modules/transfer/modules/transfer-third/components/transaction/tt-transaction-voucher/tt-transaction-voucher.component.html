<div [ngClass]="[customShow, 'container-own-transfer byte-container transfers']">
  <adf-alert *ngIf="typeAlert && messageAlert"
             [receiverType]="typeAlert"
             [receiverMessage]="messageAlert | translate"
             [ngClass]="[classSignature]"
  ></adf-alert>

  <adf-reading [ngClass]="['transfer-reading', classNameLayoutVoucher]" [data]="voucherLayout"></adf-reading>
  <byte-favorites *ngIf='isShowFavoriteWidget' (changeInfo)="changeInfoAndShowAlert($event)" [isFavorite]="isFavorite"
                  [account]="accountToSendFavorite"></byte-favorites>


  <div [ngClass]="['byte-container__button', classNameButtons]">
    <adf-button *ngIf="isShowPrintButton" id="next" class="primary" value="{{ nextButtonMessage | translate }}"
                (click)="nextStep()">
    </adf-button>
    <adf-button id="prev" class="secondary" [type]="typePrevButton" value="{{ 'toReturn' | translate }}"
                (click)="prevStep()"></adf-button>
  </div>

  <adf-confirmation-headband *ngIf="isShowHeadband" [headbandLayout]="headbandLayout"
                             [ngClass]="classNameHeadband"></adf-confirmation-headband>
</div>
