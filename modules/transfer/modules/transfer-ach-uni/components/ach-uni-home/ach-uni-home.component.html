<article class= "byte-container ach-home-ttr">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>


  <header class='transfer_banks_header'>
    <h1>{{ "transfers_other_banks" | translate }}</h1>
    <p>{{ "subtitle-transfer-other-banks" | translate }}</p>
  </header>


  <div class="card-container">
    <byte-card-transfer *ngFor="let card of cards"
      [imageName]="card.imageName"
      [title]="card.title"
      [description]="card.description"
      [descriptionEnd]="card.descriptionEnd"
      [typeTransferACH]="card.typeTransferACH"
      (transferClick)="handleTransferClick($event)">
    </byte-card-transfer>
  </div>

  <div class="byte-container-ci__button_uni_home">
    <adf-button class="secondary" type="secondary" [value]="'toReturn' | translate" (click)="lastStep()"> </adf-button>
  </div>
</article>
