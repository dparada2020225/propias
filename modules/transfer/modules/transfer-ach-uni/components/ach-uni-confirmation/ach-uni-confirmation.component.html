<article [ngClass]="[customShow, 'byte-container transfers ach-uni-confirm']">
  <adf-alert *ngIf="typeAlert && messageAlert" [receiverType]="typeAlert" [receiverMessage]="messageAlert | translate"> </adf-alert>
  <adf-header
    [logoUrl]='urlUni'
    [label]='title'
    [subtitle]='subtitle'
    width="61.82px"
    height="40px">
  </adf-header>

  <section class='content'>
    <p> {{ 'tm-ach-uni:question_confirmation' | translate }} </p>
    <adf-reading [data]='voucherConfirmation'></adf-reading>

    <byte-adf-transfer-footer
    [title]="'ach-uni:transfer-info-title' | translate"
    [description]="'ach-uni:transfer-info' | translate"
    descriptionEl="">
  </byte-adf-transfer-footer>

  </section>

  <div [ngClass]="['byte-container__button_v2 no-border']">
    <adf-button class="primary" [value]="'t.confirm' | translate" (click)="nextStep()"> </adf-button>
    <adf-button  class="secondary" type="secondary" [value]="'toReturn' | translate" (click)="lastStep()"> </adf-button>
  </div>
</article>
